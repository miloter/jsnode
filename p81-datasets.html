<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprenda jsNode</title>
    <script src="jsnode.js"></script>
    <script>
        JsNode.domLoaded().then(() => {                        
            const { id, nombreCorto, nombreLargo, unoDosTres, enTiempoDeEjecucion } =
                JsNode.select('h3')
                    .attr('data-en-tiempo-de-ejecucion', 'xyz')
                    .prop('dataset');
            console.log(id, nombreCorto, nombreLargo, unoDosTres, enTiempoDeEjecucion);
        });
    </script>
</head>

<body>    
    <h3 data-id="1" data-nombre-corto="miloter" data-nombre-largo="miloter JS" data-uno-dos-tres="123">Prueba de DataSets</h3>
</body>

</html>
