<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprenda jsNode</title>
    <script src="jsnode.js"></script>
    <script>
        /**
         * Este ejemplo muestra el uso de:
         * .attr(name, value)
         * .prop(name, value)
         */
        JsNode.domLoaded().then(() => {
            // Marcar y deshabilitar los checkbox impares (método de callback)
           JsNode.select('.b1').on('click', () => {
               // El índice se pasa en base 0
                JsNode.select('[type="checkbox"]').prop('checked', (value, i) => {
                    return (i + 1) % 2 !== 0;                        
                });
                JsNode.select('[type="checkbox"]').prop('disabled', (value, i) => {
                    return (i + 1) % 2 !== 0;                        
                });
           });

           // Poner título e identificador a los checkbox pares (método de callback)
           JsNode.select('.b2').on('click', () => {
               // El índice se pasa en base 0
                JsNode.select('[type="checkbox"]').attr('title', (value, i) => {
                    if ((i + 1) % 2 === 0) {
                        return 'Soy el checkbox de la posición ' + (i + 1);
                    } else {
                        return value;
                    }
                });

                JsNode.select('[type="checkbox"]').attr('id', (value, i) => {
                    if ((i + 1) % 2 === 0) {
                        return crypto.randomUUID();
                    } else {
                        return value;
                    }
                });
           });
        });
    </script>
</head>

<body>
    <div>
        <button class="b1">
           Marcar y deshabilitar CheckBox impares 
        </button>        

        <button class="b2">
           Poner título e identificador a los CheckBox pares
        </button>        
    </div>
    <div>
        <label>
            <input type="checkbox"> CheckBox 1
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox"> CheckBox 2
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox"> CheckBox 3
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox"> CheckBox 4
        </label>        
    </div>
</body>

</html>
