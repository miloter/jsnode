<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprenda jsNode</title>
    <style>
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 90px;
            margin: 10px auto;
            padding: 5px;
            border: 0.5rem solid black;
        }

        .bg-orange {
            background-color: orange;
        }
        
        .color-blue {
            color: blue;
        }
    </style>
    <script src="../jsnode.js"></script>
    <script>
        /**
         * Este ejemplo muestra el uso de:
         * .css(name, value)
         * .addClasss(className)
         * .removeClass(className)
         * .toggleClass(className)
         */
        JsNode.domLoaded().then(() => {
            // Selecciona la Ãºltima caja
            const div = JsNode.select('div').one(-1);

            JsNode.select('.b1').on('click', () => {
                div.css({
                    display: 'flex',
                    justifyContent: 'center',
                    alignItems: 'center',
                    width: '200px',
                    height: '90px',
                    margin: '0 auto',
                    border: '5px solid black'
                });
            });

            JsNode.select('.b2').on('click', () => {
                div.css({
                    display: '',
                    justifyContent: '',
                    alignItems: '',
                    width: '',
                    height: '',
                    margin: '',
                    border: ''
                });
            });

            JsNode.select('.b3').on('click', () => {
                div.addClass('box bg-orange color-blue');
            });
            
            JsNode.select('.b4').on('click', () => {
                div.removeClass('box bg-orange color-blue');
            });

            JsNode.select('.b5').on('click', () => {
                div.toggleClass('box bg-orange color-blue');
            });
        });
    </script>
</head>

<body>
    <div>
        <button class="b1">
            Agregar CSS
        </button>
    </div>
    <hr>
    <div>
        <button class="b2">
            Quitar CSS
        </button>
    </div>
    <hr>
    <div>
        <button class="b3">
            Agregar clases
        </button>
    </div>
    <hr>
    <div>
        <button class="b4">
            Quitar clases
        </button>
    </div>
    <hr>
    <div>
        <button class="b5">
            Alternar clases
        </button>
    </div>
    <hr>
    <div>Caja</div>    
</body>

</html>
