<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprenda jsNode</title>
    <script src="../jsnode.js"></script>
    <script>
        /**
         * Este ejemplo muestra el uso de:
         * .append(html)
         * .prepend(html)
         * .after(html)
         * .before(html)
         */
        JsNode.domLoaded().then(() => {
            JsNode.select('.b1').on('click', () => {
                JsNode.select('blockquote').filterText('texto 1', true)
                    .append('<blockquote>Hola Mundo 1</blockquote>');
            });

            JsNode.select('.b2').on('click', () => {
                JsNode.select('blockquote').filterText('texto 2', true)
                    .prepend('<blockquote>Hola Mundo 2</blockquote>');
            });

            JsNode.select('.b3').on('click', () => {
                JsNode.select('blockquote').filterText('texto 3', true)
                    .after('<blockquote>Hola Mundo 3</blockquote>');
            });

            JsNode.select('.b4').on('click', () => {
                JsNode.select('blockquote').filterText('texto 4', true)
                    .before('<blockquote>Hola Mundo 4</blockquote>');
            });
        });
    </script>
</head>

<body>
    <div>
        <button class="b1">
           Agregar 'Hola Mundo 1' como Ãºltimo hijo de 'Texto 1'
        </button>        
    </div>
    <hr>
    <div>
        <button class="b2">
           Agregar 'Hola Mundo 2' como primer hijo de 'Texto 2'
        </button>        
    </div>    
    <hr>
    <div>
        <button class="b3">
           Agregar 'Hola Mundo 3' como hermano siguiente de 'Texto 3'
        </button>        
    </div>    
    <hr>
    <div>
        <button class="b4">
           Agregar 'Hola Mundo 4' como primer hermano previo de 'Texto 4'
        </button>        
    </div>    
    <section>        
        <blockquote>Texto 1</blockquote>
    </section>
    <section>
        <blockquote>Texto 2</blockquote>
    </section>
    <section>
        <blockquote>Texto 3</blockquote>
    </section>
    <section>
        <blockquote>Texto 4</blockquote>
    </section>    
</body>

</html>
